
<mat-card>
    <mat-card-header>
        <mat-card-title>{{usuario.nombre}}</mat-card-title>
        <!-- <mat-card-subtitle>{{repertorio.usuario}}</mat-card-subtitle> -->
    </mat-card-header>

    <!-- <img mat-card-image [src]="repertorio | imagen"> -->

    <mat-card-content>
        <!-- <h3>{{repertorio.publisher}}</h3> -->
        <p>
            <strong>Nombre:</strong>
            {{usuario.nombre}}
            <br>
            <strong>Correo:</strong>
            <span>
                {{usuario.correo}}
            </span>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <!-- <button mat-button color="warn" 
                [routerLink]="['/home/usuario',usuario.uid]">
            Ver Datos
        </button>
         -->
        <button mat-button color="warn" 
                [routerLink]="['/home/usuario/editar',usuario.uid]">
            Editar
        </button>
    </mat-card-actions>
    <br>
    

</mat-card>
<button mat-button color="warn" (click)="volver()">
    Volver
</button>
