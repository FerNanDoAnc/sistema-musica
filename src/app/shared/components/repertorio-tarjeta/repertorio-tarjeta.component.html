
    
<mat-card class="carta-repertorio" >
    <mat-card-header fxLayoutAlign="space-around center" [routerLink]="['/home/repertorios',repertorio._id]">
        <mat-card-title style="font-size: 16px ; height: 20px;">{{repertorio.nombre}}</mat-card-title>
    </mat-card-header>

    <mat-card-content [routerLink]="['/home/repertorios',repertorio._id]">
        <div class="col-12">
            <div class="col-12" style="margin-bottom: 5px;">
                <img style="border-radius: 10px; width: 100%;" mat-card-md-image [src]="repertorio.img" >
            </div>
            <div class="col-12" fxLayout="column" style="overflow: hidden;font-size: 12px ;">
                <div class="col-12">
                    <strong style="margin-left: 1%; margin-right: 2%;">Usuario:</strong>
                    <span>
                        {{repertorio.usuario.nombre}}
                    </span>
                </div>
                <div  class="col-12">
                    <strong style="margin-left: 1%; margin-right: 1%;" >Nombre:</strong>
                    {{repertorio.nombre}}
                    <br>
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="space-around center" style="margin-top: -8%;" >
        <button mat-button color="warn" 
                [routerLink]="['/home/repertorios/editar',repertorio._id]">
            Editar
        </button>
        <button mat-button color="warn" 
                [routerLink]="['/home/repertorios',repertorio._id]">
            Ver Repertorio
        </button>
    </mat-card-actions>

</mat-card>
