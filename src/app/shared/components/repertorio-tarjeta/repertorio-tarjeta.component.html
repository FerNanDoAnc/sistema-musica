
<mat-card>
    <mat-card-header>
        <mat-card-title>{{repertorio.nombre}}</mat-card-title>
        <!-- <mat-card-subtitle>{{repertorio.usuario}}</mat-card-subtitle> -->
    </mat-card-header>

    <!-- <img mat-card-image [src]="repertorio | imagen"> -->

    <mat-card-content>
        <!-- <h3>{{repertorio.publisher}}</h3> -->
        <p>
            <strong>Nombre:</strong>
            {{repertorio.nombre}}
            <br>
            <strong>Usuario:</strong>
            <span>
                {{repertorio.usuario.nombre}}
            </span>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" 
                [routerLink]="['/home/repertorios',repertorio._id]">
            Ver Repertorio
        </button>
        
        <button mat-button color="warn" 
                [routerLink]="['/home/repertorios/editar',repertorio._id]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
