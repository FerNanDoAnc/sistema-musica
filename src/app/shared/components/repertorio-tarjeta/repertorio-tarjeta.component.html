<div class="main-card mt-4">
    <div class="grid-card">
        <div >
          <div class="card-all">
            <div class="d-flex" style="height: 55%; width: 100%; position: relative;" [routerLink]="['/home/repertorios',repertorio._id]" >  
                <div style="height: 100%; width: 100%; position: absolute; background: url('{{repertorio.img}}') no-repeat; 
                    background-size: cover; cursor: pointer; z-index: 0" > 
                </div>  
            </div>
            
            <div class="d-flex rep-des">
              <div class="d-flex flex-column rep-texto">
                <h4 class="text-w-bold mb-1 form-text rep-nom"> {{repertorio.nombre}} </h4>
                <span class="form-text rep-user"> {{repertorio.usuario.nombre}} </span> 
              </div>
              <button class="button-global button-text iconify-mright button-dark button-bg-purple ps-3 pe-3 btn-edit-rep"
                    [routerLink]="['/home/repertorios/editar',repertorio._id]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#FFF" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                      </svg>
              </button>
            </div>
          </div>
        </div>
    </div>
</div>
