
<mat-card style="border-radius: 10px;"   >
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" >
        <mat-card-title fxLayoutAlign="start">
            <span class="material-icons">
                music_note
                </span>
            {{cancion.nombre}}
        </mat-card-title>
    
        <mat-card-content fxLayoutAlign="center" >
            <!-- <h3>{{repertorio.publisher}}</h3> -->
            <p>
                <strong>Usuario:</strong>
                {{cancion.usuario.nombre}}
                <br>
                <strong>Descripcion:</strong>
                {{cancion.link}}
                <br>
                <strong>Repertorio:</strong>
                <span>
                    {{cancion.repertorio.nombre}}
                </span>
                <strong>Partitura:</strong>
                <a target="_blank" rel="noopener noreferrer" href="{{ cancion.img }}">Repertorio</a>
            </p>
        </mat-card-content>

        <!-- Partituras -->
        <mat-card-content fxLayoutAlign="space-between center" >
            <div *ngIf="cancion.img; else divPartitura">
                <button mat-raised-button color="warn" (click)="onViewPartitura()">
                    <mat-icon>visibility</mat-icon>
                    Ver partitura
                </button>
            </div>
            <ng-template #divPartitura>
                <button mat-raised-button color="accent" (click)="onAddPartitura()">
                    <mat-icon>add_box</mat-icon>
                    Agregar partitura
                </button>
                <!-- <div class="custom-input-file" color="warn">
                    <input type="file" id="fichero-tarifas" class="input-file" value="">
                    Agregar partitura
                </div> -->
            </ng-template>
        </mat-card-content>
        <!-- mat-raised-button -->
        <mat-card-actions fxLayoutAlign="end">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="customize"> 
                <button mat-menu-item
                    (click)="onEditCancion()">
                    <button mat-raised-button color="accent">
                        <mat-icon>edit</mat-icon>
                        Actualizar Cancion
                    </button>
                </button>
                <button mat-menu-item 
                    (click)="borrarCancion()">
                    <button mat-raised-button color="warn">
                            <mat-icon>delete</mat-icon>
                        Eliminar
                    </button>
                </button>
            </mat-menu>
        </mat-card-actions>
    </mat-card-header>
