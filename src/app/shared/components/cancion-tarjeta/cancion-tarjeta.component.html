<div class="main-card mt-4">
    <div class="d-flex flex-column">
        <div id="" class="scroll flex-column2" > 
            <div class="d-fill d-folder-color">
                <div class="d-flex cancion-nom"> 
                    <span class="icono-music">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#9575cd" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                        </svg>    
                    </span>
                    <span class="text-music"> {{cancion.nombre}} </span>
                </div>
                <div class="cancion-des">
                    <span> {{cancion.link}}</span> 
                </div>
                <div class="cancion-pdf">
                    <div *ngIf="cancion.img; else divPartitura">
                        <button (click)="onViewPartitura()">
                            <span>  
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#e53935" class="bi bi-file-music-fill" viewBox="0 0 16 16">
                                    <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-.5 4.11v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13c-.5 0-.974-.134-1.338-.377-.36-.24-.662-.628-.662-1.123s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3a1 1 0 0 1 1.196.98z"/>
                                </svg>
                            </span>
                        </button> 
                    </div>
                    <ng-template #divPartitura >
                        <button (click)="onAddPartitura()" *ngIf="mostrarBotones">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="gray" class="bi bi-file-music-fill" viewBox="0 0 16 16">
                                    <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-.5 4.11v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13c-.5 0-.974-.134-1.338-.377-.36-.24-.662-.628-.662-1.123s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3a1 1 0 0 1 1.196.98z"/>
                                </svg>
                            </span>
                        </button>
                    </ng-template>
                </div>

                <button [matMenuTriggerFor]="menu" class="btn-opc" *ngIf="mostrarBotones">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item  (click)="onEditCancion()">
                        <mat-icon>edit</mat-icon>
                        <span> Editar </span>
                    </button>
                    <button mat-menu-item  (click)="borrarCancion()">
                        <mat-icon>delete</mat-icon>
                        <span> Eliminar </span>
                    </button>
                </mat-menu>
            </div> 
        </div>

    </div>
</div>
