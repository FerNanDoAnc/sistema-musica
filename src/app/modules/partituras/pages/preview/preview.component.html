 
 
  <div class="d-flex flex-column">
    <div class="d-flex" style="width: 100%; height: 6vh; margin-bottom: .8rem; border-radius: 12px; border: 1px solid rgba(78, 78, 78, 0.1); 
    box-shadow: 0px 4px 16px rgba(78, 78, 78, 0.1);">
      <mat-icon style="margin: auto 0; margin-left: .9rem;" svgIcon="{{ convertIconFormat(typeFile) }}"></mat-icon>
      <span style="margin: auto 0; margin-left: .8rem; font-size: .9rem;"> {{ data.name + typeFile }} </span>
      <div class="d-flex" style="margin-left: auto;">
        <button mat-button title="Descargar" (click)="downloadFile()">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
        </button>
        <button mat-button title="Editar" (click)="editPartitura()">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg>
        </button>
        <button mat-button title="Cerrar" (click)="closeDialog()">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
      </div>
    </div>
    <ngx-doc-viewer *ngIf="previewDoc" [url]="routePage" [viewer]="visorPage" style="width: 100%; height: 80vh;"></ngx-doc-viewer>
    <img *ngIf="!previewDoc" [src]="routePage" style="width: 100%; height: 75vh;">
    <!-- <ngx-doc-viewer [url]="routePage" [viewer]="visorPage" style="width:100%;height:50vh;" ></ngx-doc-viewer> -->
  </div>
