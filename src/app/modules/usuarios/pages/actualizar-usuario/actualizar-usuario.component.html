<body>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar" >
                    <img  [src]="imageSrc || usuario.img" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="fa fa-image"><input type="file" id="archivo" (change)="onFileChange($event)" name="archivo"  ></i> 
                    </button>
                </div>
                <button type="button" class="boton-portada">
                    <i class="fa fa-image"></i>Cambiar portada <input type="file" id="archivo" (change)="onFileChange($event)" name="archivo"  >
                </button>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo"> <input matInput [(ngModel)]="usuario.nombre" required></h3>
                <p class="texto">Acá pondria una breve descripcion de su carrera profesinal</p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-phone-alt"></i> Correo: <input type="text" matInput [(ngModel)]="usuario.correo" required></li>
                    <li><i class="icono fas fa-map-signs"></i> Nombre de artista: </li>
                   
                    
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                    <li><i class="icono fas fa-briefcase"></i>Dirección: </li>
                    <li><i class="icono fas fa-building"></i> Sexo: </li>
                  
                </ul>
            </div>
            
        </div>
        <br>
        <button class="boton-guardar"
        mat-raised-button 
        (click)="onUpload()">
        
        {{
            (usuario.uid)
            ? 'Guardar '
            : 'Crear usuario'
        }}
    </button>
    </section>
   
    
</body>
