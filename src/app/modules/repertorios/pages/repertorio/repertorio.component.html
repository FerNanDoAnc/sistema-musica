<body class="contenedorRepertorio ">
    <mat-grid-list cols="1" *ngIf="!repertorio; else divRepertorio">
        <mat-grid-tile><mat-spinner></mat-spinner></mat-grid-tile>
    </mat-grid-list>
    
    <ng-template #divRepertorio> 
        <div class="row col-12 titulo">
            <div class="col-2 btn-back">
                <button (click)="volver()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </button>
            </div>
            <div class="col-10 rep-nombre">
                <h1 class="rep-nombre2">{{repertorioNombre}}</h1>
            </div>
        </div>
        

        <div fxLayout="row" style="margin-left: 8%; margin-right: 8%;" fxLayoutGap="100px" fxLayout.xs="column" fxLayoutAlign="center"
            *ngIf="mostrarBotonesReper">
            <div fxFlex="100" fxFlex.lg="95" fxFlex.sm="90">
                <div fxLayout="row wrap" fxLayout.xs="" fxLayoutGap="20px"> 
                    <!-- BTN Flotante-->
                    <div class="btn-float-1">
                        <input type="checkbox" id="btn-mas">
                        <div class="redes">
                            <button (click)="onNewCancion()" class="btn-mus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-music-note" viewBox="0 0 16 16">
                                    <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                                    <path fill-rule="evenodd" d="M9 3v10H8V3h1z"/>
                                    <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"/>
                                </svg>
                            </button>
                            <button (click)="onNewMusician()" class="btn-use">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                            </button>
                            <button (click)="onNewWhatsApp()" class="btn-wha">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
                                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                                  </svg>
                            </button>
                        </div>
                        <div class="btn-mas">
                            <label for="btn-mas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="43" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </label>
                        </div>
                    </div>
                    
                </div>
                <mat-divider></mat-divider> 
            </div>
        </div>
        
        <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px"  class="cancion-tar" cdkDropList (cdkDropListDropped)="onDropped($event)"> 
            <div class="d-fill titulos-can" >
                <span class="titulo-nom"> Nombre </span>
                <span class="titulo-des"> Descripcion </span>
                <span class="titulo-pdf"> Partitura</span>
            </div>
            <div fxFlex="100" fxFlex.lg="100" fxFlex.sm="100" *ngFor="let cancion of canciones| orderBy: 'cancion.indice'" cdkDrag cdkDragLockAxis="y">
                <div >
                    <app-cancion-tarjeta [cancion]="cancion"></app-cancion-tarjeta>
                    <!-- <img *cdkDragPreview [src]="cancion.img" [alt]="cancion.nombre"> -->
                </div>
            </div>
        </div>
    </ng-template>
    <br><br>

</body>
