<br>

<h1>
    {{
        (repertorio._id)
        ? 'Editar repertorio'
        : 'Agregar repertorio'
    }}
    :
    <!-- <small> 
        {{repertorio.nombre}}

</h1>
<br>

<div fxLayout="row"
    fxLayoutGap="40px"
    fxLayout.xs="column"
    >

    <div fxFlex="50"
        fxLayout="column">
        
        <div fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="20px">

            <mat-form-field fxFlex="100"
                            fxLayout.xs="column">
                <mat-label>
                    Nombre
                </mat-label>
                <input type="text"
                        matInput
                        [(ngModel)]="repertorio.nombre"
                        required>
            </mat-form-field>

        </div>

        <div fxLayout>
            <button *ngIf="repertorio._id"
                    mat-raised-button
                    color="warn"
                    (click)="borrarRepertorio()">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>

            <span class="spacer"></span>

            <button mat-raised-button 
                    color="accent"
                    (click)="guardar()">
                <mat-icon>save_as</mat-icon>
                {{
                    (repertorio._id)
                    ? 'Actualizar repertorio'
                    : 'Crear repertorio'
                }}
            </button>
        </div>
        
    </div>
