
<div class="d-flex justify-content-between" style="flex-direction: column; padding: 0 .7rem;">
    <div class="d-flex" style="margin-top: .5rem; padding-left: 5rem;">
        <label class="text-w-700" style="font-weight: 700 !important; font-size: 1.3rem">
            Enviar 
            <label style="color:#25D366">Whatsapp</label>
        </label>
        <i role="button" class="bi bi-x-lg" style="margin-left: auto;" (click)="closeDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </i>
    </div>

    <form (ngSubmit)="enviarWhatsapp()"  [formGroup]="mensajeForm">
        <div style="margin-top: 1.2rem;">
            <div class="d-flex flex-column justify-content-end" style="margin-bottom: 1rem;font-size: 14px;">
                <mat-label class="text-w-medium mb-auto"> Numero </mat-label>
                <mat-form-field appearance="outline" class="w-100" style="margin-top: .5rem;">
                    <input matInput formControlName="phone" placeholder="ej: 51987654321">
                </mat-form-field>
            </div>

            <div class="d-flex flex-column justify-content-end" style="margin-bottom: 1rem;font-size: 14px;">
                <mat-label class="text-w-medium mb-auto"> Mensaje </mat-label>
                <mat-form-field appearance="outline" class="w-100" style="margin-top: .5rem;">
                    <input matInput formControlName="message" placeholder="Ingresa el mensaje a enviar">
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="button-global button-text iconify-mright button-dark" style="width: 40%; background-color: #25D366;" type="submit">
                Enviar
            </button>
        </div>
    </form>

    <!-- <div class="d-flex justify-content-center mt-3">
        <button class="button-global button-text iconify-mright button-dark button-bg-purple" style="width: 40%;" (click)="createFile()">
          <span class="spanFilter"> Crear {{typeAction}} </span>
        </button>
    </div> -->
</div>
