
<br>

<h1>
    {{
        (cancion._id)
        ? 'Editar Cancion'
        : 'Agregar Cancion'
    }}
    :
</h1>
<br>

<div fxLayout="row"
    fxLayoutGap="40px"
    fxLayout.xs="column"
    >

    <div fxFlex="50"
        fxLayout="column">
        
        <div fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="20px">

            <mat-form-field fxFlex="100"
                            fxLayout.xs="column">
                <mat-label>
                    Nombre
                </mat-label>
                <input type="text"
                        matInput
                        [(ngModel)]="cancion.nombre"
                        required>
            </mat-form-field>

        </div>
        <mat-form-field >
            <mat-label>
                Link
            </mat-label>
            <input type="text"
                        matInput
                        [(ngModel)]="cancion.link"
                        required>
        </mat-form-field>

        
        <div fxLayout>
            <div mat-dialog-actions >
                <button *ngIf="cancion._id"
                    mat-raised-button
                    color="warn"
                    (click)="borrarCancion()">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>

                <span class="spacer"></span>
                <button mat-button mat-raised-button color="primary" (click)="onClickNo()">
                    Cancelar
                </button>
                <span class="spacer"></span>
                
                <button mat-raised-button 
                        color="accent"
                        (click)="guardar()">
                    <mat-icon>save_as</mat-icon>
                    {{
                        (cancion._id)
                        ? 'Actualizar Cancion'
                        : 'Crear Cancion'
                    }}
                </button>
            </div>
        </div>
        
    </div>
    <br>
    
</div>
