<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/logo.png" alt="IMG">
            </div>

            <form class="login100-form validate-form" *ngIf="isLogin">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" routerLink="/home">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12" (click)="changeIsLogin()">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2">
                        Username / Password?aa
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>

            <form class="login100-form validate-form" *ngIf="!isLogin">
                <span class="login100-form-title">
                    Recupera tu cuenta
                </span>
                <p>Llena el dato y selecciona el m&eacute;todo por el cual te contactaremos</p>
                
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Correo o telefono">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <button class="login100-form-btn">
                        Correo electr√≥nico
                    </button>
                </div>

                <div class="wrap-input100 validate-input">
                    <button class="login100-form-btn">
                        N&uacute;mero telef&oacute;nico
                    </button>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" style="background-color: red;" (click)="changeIsLogin()">
                        Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
